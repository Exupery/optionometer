<form id="screener-full" role="form">
	<label for="strat">Strategy</label>
	<select name="strat" class="form-control">
		<option value="all">All</option>
		<option value="bull">All Bullish</option>
		<option value="bear">All Bearish</option>
		<option value="bullcall">Bull Call Spread</option>
		<option value="bearcall">Bear Call Spread</option>
		<option value="bullput">Bull Put Spread</option>
		<option value="bearput">Bear Put Spread</option>
	</select>
	
	<label for="sym">Underlier</label>
	<select name="sym" class="form-control">
		<option value="all">All</option>
	</select>
	
	<label for="moneyness">Moneyness</label>
	<select name="moneyness" class="form-control">
		<option value="any">Any</option>
		<option value="otm">Out of the Money</option>
		<option value="ntm">Near the Money (+/- 1%)</option>
		<option value="itm">In the Money</option>
	</select>
	
	<label for="mindays">Minimum Days to Expiration</label>
	<input name="mindays" type="number" class="form-control" placeholder="0">
	<label for="maxdays">Maximum Days to Expiration</label>
	<input name="maxdays" type="number" class="form-control" placeholder="9999">
	
	<button type="submit" class="btn btn-primary">Screen</button>
</form>
