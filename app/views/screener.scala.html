@(trades: Option[List[Trade]]=None)
@main("Screener") {
	@if(trades.nonEmpty) {
		@if(trades.get.isEmpty) {
			<h1 class="red">No trades found matching criteria</h1>
		} else {
			@partials.screener.traderesults(trades.get)
		}
	} else {
		<h1>Screener</h1>
	}
	@partials.screener.fullscreenerform()
}
